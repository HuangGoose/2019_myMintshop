<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<!--    移动端viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>mintshop-client</title>
<!--    引入重置默认css样式-->
    <link rel="stylesheet" href="/static/css/reset.css">
<!--    引入iconfont图标-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_726904_ubdf6pmxsf.css">
  </head>
<!--  解决点击响应延时0.3s问题-->
  <script type="text/javascript" src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script type="text/javascript">
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        },false);
      }
  </script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
